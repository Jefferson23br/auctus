<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Reembolso de Km</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>
    
    <div class="container container-login">
        <h1>Redefinir sua Senha</h1>
        <form id="resetPasswordForm">
            <p>Por favor, insira e confirme a sua nova senha.</p>
            <input type="hidden" id="reset-token">
            
            <label for="new-password">Nova Senha</label>
            <input type="password" id="new-password" required minlength="6">
            
            <label for="confirm-password">Confirmar Nova Senha</label>
            <input type="password" id="confirm-password" required minlength="6">
            
            <button type="submit">Redefinir Senha</button>
        </form>
        <div id="message-area" class="message" style="display: none;"></div>
        <div class="form-links" style="text-align: center; margin-top: 15px;">
            <a href="index.html">Voltar para o Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = 'https://api.auctusconsultoria.com.br';
            const form = document.getElementById('resetPasswordForm');
            const messageArea = document.getElementById('message-area');
            const tokenInput = document.getElementById('reset-token');

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                messageArea.textContent = 'Token de redefinição inválido ou em falta.';
                messageArea.className = 'message error';
                messageArea.style.display = 'block';
                form.querySelector('button').disabled = true;
            }

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (newPassword !== confirmPassword) {
                    messageArea.textContent = 'As senhas não coincidem.';
                    messageArea.className = 'message error';
                    messageArea.style.display = 'block';
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/api/auth/reset-password/${token}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ senha: newPassword })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Não foi possível redefinir a senha.');
                    }

                    messageArea.textContent = 'Senha redefinida com sucesso! Você será redirecionado para o login.';
                    messageArea.className = 'message success';
                    messageArea.style.display = 'block';
                    form.querySelector('button').disabled = true;

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);

                } catch (error) {
                    messageArea.textContent = `Erro: ${error.message}`;
                    messageArea.className = 'message error';
                    messageArea.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
